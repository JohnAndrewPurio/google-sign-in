<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="871739577791-55sjckbqk8jkrjhbigjo29g4a4e5f3hf.apps.googleusercontent.com">
    <title>Google Sign-In</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Welcome to the Demo of Google Sign In</h2>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

    <div class="user-info none">
        <div class="full-name"></div>
        <img src="" alt="" id="profile">
        <div class="email"></div>

        <a href="#" onclick="signOut();">Sign out</a>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
